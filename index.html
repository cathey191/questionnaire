<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Geography Questionnaire</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="section questionSection">
			<form class="questionnaire" id="questionnaire" method="post">
				<h1 class="title">Test Your Luck</h1>
				<h3 id="question" class="questions">What is the capital of New Zealand?</h3>
				<input type="text" name="input" class="input" id="input"><br />
				<button type="button" name="button" class="button firButton" id="button">Submit</button>
			</form>

		</div>
		<div class="section resultSection">
			<h1 class="title">Results</h1>
			<h4 class="result">Correct <span class="correct">0</span></h4>
			<h4 class="result">Incorrect <span class="incorrect">0</span></h4>
			<h3 class="questions">Total <span class="total">0</span></h3>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
